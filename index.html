<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OTP 실시간 표시</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 64px;
      color: #333;
    }
    #timer {
      font-size: 24px;
      color: #555;
      margin-top: 10px;
    }
    p {
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1 id="otp">------</h1>
  <div id="timer">남은 시간: 30초</div>
  <p>30초마다 자동 갱신됩니다</p>

  <script>
    // Base32 디코더
    function base32toUint8Array(base32) {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
      let bits = "";
      for (const char of base32.replace(/=+$/, "")) {
        const val = alphabet.indexOf(char.toUpperCase());
        if (val === -1) continue;
        bits += val.toString(2).padStart(5, "0");
      }

      const bytes = [];
      for (let i = 0; i + 8 <= bits.length; i += 8) {
        bytes.push(parseInt(bits.slice(i, i + 8), 2));
      }
      return new Uint8Array(bytes);
    }

    async function generateOTP(secretBase32) {
      const key = base32toUint8Array(secretBase32);
      const epoch = Math.floor(Date.now() / 1000);
      const timestep = Math.floor(epoch / 30);
      const msg = new ArrayBuffer(8);
      const view = new DataView(msg);
      view.setUint32(4, timestep); // 하위 4바이트만 사용

      const cryptoKey = await crypto.subtle.importKey(
        "raw",
        key,
        { name: "HMAC", hash: "SHA-1" },
        false,
        ["sign"]
      );

      const hmac = new Uint8Array(await crypto.subtle.sign("HMAC", cryptoKey, msg));
      const offset = hmac[hmac.length - 1] & 0x0f;
      const bin_code =
        ((hmac[offset] & 0x7f) << 24) |
        ((hmac[offset + 1] & 0xff) << 16) |
        ((hmac[offset + 2] & 0xff) << 8) |
        (hmac[offset + 3] & 0xff);
      const otp = (bin_code % 1000000).toString().padStart(6, "0");
      return otp;
    }

    const secret = 'XNUPIIHNPM4VVBVXV6ZEW32S5ZCLSELV';

    async function updateOTP() {
      const otp = await generateOTP(secret);
      document.getElementById('otp').textContent = otp;
    }

    function updateTimer() {
      const now = Math.floor(Date.now() / 1000);
      const remaining = 30 - (now % 30);
      document.getElementById('timer').textContent = `남은 시간: ${remaining}초`;
      if (remaining === 30) {
        updateOTP();
      }
    }

    updateOTP();
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
